<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">New & Popular</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
            <div class="profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile Picture" class="profile-pic">
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Netflix</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Watch Now</button>
        </div>
    </section>
    <section class="content">
        <h2>Popular on Netflix</h2>
        <div class="movie-grid">
            <!-- Add movie items here -->
            <div class="movie-item"><img src="./p1.png" alt="Movie 1"></div>
            <div class="movie-item"><img src="./p2.png" alt="Movie 2"></div>
            <div class="movie-item"><img src="./p3.png" alt="Movie 3"></div>
            <!-- Continue adding more movie items -->
        </div>
    </section>
</body>
</html>
